<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deniz'in Kalpleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden; /* Scrollbar olmaması için */
            background-color: #000; /* Arka plan siyah */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Tam ekran yüksekliği */
            position: relative;
        }

        canvas {
            display: block;
            background-color: transparent; /* Kanvasın kendi arka planı şeffaf olsun */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Kalplerin önde olması için */
        }

        #denizTextContainer {
            position: absolute;
            z-index: 2; /* Yazının kalplerin üzerinde olması için */
            color: white; /* Başlangıçta beyaz, sonra animasyonla değişecek */
            font-size: 5rem; /* Büyük bir yazı boyutu */
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            opacity: 0; /* Başlangıçta gizli */
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            transform: scale(0.8);
            pointer-events: none; /* Yazının fare etkileşimini engellememesi için */
        }

        #denizTextContainer.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Loading indicator styles */
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">Yükleniyor...</div>
    <canvas id="heartCanvas"></canvas>
    <div id="denizTextContainer">Deniz</div>

    <script>
        // Global variables for Firebase configuration, if needed (not used in this specific app)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const denizTextContainer = document.getElementById('denizTextContainer');
        const loadingIndicator = document.getElementById('loading-indicator');

        let particles = [];
        const numberOfParticles = 300; // Kalp sayısı
        let mouse = {
            x: undefined,
            y: undefined,
            radius: 100 // Fare etkileşim yarıçapı
        };
        let formingHeart = false;
        let animationFrameId; // To store the requestAnimationFrame ID for cancellation

        // Set canvas dimensions to fill the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        window.addEventListener('mouseleave', function() {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Particle class definition
        class Particle {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size; // Initial size of the heart particle
                this.color = color;
                this.baseOpacity = 0.8; // Base opacity for the glow effect
                this.opacity = this.baseOpacity;
                this.speedX = (Math.random() - 0.5) * 2; // Random initial movement
                this.speedY = (Math.random() - 0.5) * 2;
                this.rotation = Math.random() * Math.PI * 2; // Initial random rotation
                this.rotationSpeed = (Math.random() - 0.5) * 0.05; // Random rotation speed
                this.targetX = x; // Target position for heart formation
                this.targetY = y;
                this.isGlowing = false; // Flag for mouse interaction glow
            }

            // Method to draw a heart shape
            drawHeart(ctx, x, y, size, color, rotation, opacity) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.beginPath();
                ctx.moveTo(0, size * 0.4);
                ctx.bezierCurveTo(size * 0.5, -size * 0.5, size * 1.0, size * 0.3, 0, size * 0.8);
                ctx.bezierCurveTo(-size * 1.0, size * 0.3, -size * 0.5, -size * 0.5, 0, size * 0.4);
                ctx.closePath();
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`;
                ctx.fill();
                ctx.restore();
            }

            // Update particle position and behavior
            update() {
                // Mouse interaction: push particles away if mouse is near
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        const angle = Math.atan2(dy, dx);
                        const force = mouse.radius / distance;
                        this.x += Math.cos(angle) * force * 2;
                        this.y += Math.sin(angle) * force * 2;
                        this.isGlowing = true; // Make it glow more when interacted
                    } else {
                        this.isGlowing = false;
                    }
                } else {
                    this.isGlowing = false;
                }

                // If forming heart, move towards target, otherwise move randomly
                if (formingHeart) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const speed = 0.05; // Speed of moving towards target

                    if (distance > 1) { // Only move if not at target
                        this.x += dx * speed;
                        this.y += dy * speed;
                    } else {
                        // Snap to target if very close to prevent jittering
                        this.x = this.targetX;
                        this.y = this.targetY;
                    }

                    // Adjust rotation speed to be slower when forming heart
                    this.rotationSpeed *= 0.95; // Dampen rotation
                    if (Math.abs(this.rotationSpeed) < 0.001) this.rotationSpeed = 0; // Stop if very slow
                } else {
                    // Random movement when not forming heart
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.rotation += this.rotationSpeed;

                    // Bounce off edges
                    if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                        this.speedX *= -1;
                    }
                    if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                        this.speedY *= -1;
                    }
                }

                this.rotation += this.rotationSpeed;

                // Opacity adjustment for glowing effect
                if (this.isGlowing) {
                    this.opacity = Math.min(1, this.baseOpacity + 0.2); // Increase opacity for glow
                } else {
                    this.opacity = this.baseOpacity; // Revert to base
                }
            }

            // Draw the particle with glow effect
            draw() {
                // Draw multiple layers for glow effect
                const glowColors = [
                    { r: 255, g: 0, b: 0 }, // Red
                    { r: 255, g: 50, b: 50 },
                    { r: 255, g: 100, b: 100 }
                ];
                const glowRadii = [0, 2, 4]; // Blur radii for glow

                for (let i = 0; i < glowColors.length; i++) {
                    const glowColor = glowColors[i];
                    const glowRadius = glowRadii[i];
                    const glowOpacity = this.opacity * (1 - i * 0.2); // Decrease opacity for outer layers

                    ctx.shadowBlur = glowRadius;
                    ctx.shadowColor = `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, ${glowOpacity})`;
                    this.drawHeart(ctx, this.x, this.y, this.size, glowColor, this.rotation, glowOpacity);
                }
                ctx.shadowBlur = 0; // Reset shadow for next draw
            }
        }

        // Generate heart shape coordinates using a parametric equation
        function getHeartShapeCoordinates(numPoints, scaleFactor, centerX, centerY) {
            const points = [];
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * (2 * Math.PI);
                const x = 16 * Math.sin(t) * Math.sin(t) * Math.sin(t);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                points.push({
                    x: centerX + x * scaleFactor,
                    y: centerY + y * scaleFactor
                });
            }
            return points;
        }

        // Initialize particles
        function init() {
            particles = [];
            resizeCanvas(); // Ensure canvas is sized correctly on init
            for (let i = 0; i < numberOfParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 8 + 4; // Random size between 4 and 12
                const color = { r: 255, g: 0, b: 0 }; // Red color
                particles.push(new Particle(x, y, size, color));
            }
            loadingIndicator.style.display = 'none'; // Hide loading indicator
            animate(); // Start animation loop
        }

        // Main animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            animationFrameId = requestAnimationFrame(animate);
        }

        // Function to form the heart shape
        function formHeart() {
            formingHeart = true;
            const heartPoints = getHeartShapeCoordinates(numberOfParticles, Math.min(canvas.width, canvas.height) * 0.015, canvas.width / 2, canvas.height / 2);

            // Assign target positions to particles
            for (let i = 0; i < numberOfParticles; i++) {
                const targetIndex = i % heartPoints.length; // Loop through heart points if fewer points than particles
                particles[i].targetX = heartPoints[targetIndex].x;
                particles[i].targetY = heartPoints[targetIndex].y;
            }

            // Show "Deniz" text after a delay
            setTimeout(() => {
                denizTextContainer.classList.add('visible');
            }, 3000); // 3 saniye sonra yazı görünsün
        }

        // Start initialization when the window loads
        window.onload = function() {
            init();

            // After a delay, start forming the heart
            setTimeout(() => {
                formHeart();
            }, 5000); // 5 saniye sonra kalbi oluşturmaya başla
        };

        // Cleanup function for when the immersive is destroyed (optional, but good practice)
        window.addEventListener('beforeunload', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });

    </script>
</body>
</html>
